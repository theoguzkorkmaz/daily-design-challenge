<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>
<body>
  <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div id="topbar" class="w-[340px] bg-white dropdshadow-2xl p-[11px] rounded-xl flex flex-row items-center justify-between text-black">
      <button class="text-sm font-bold"><span class="text-xs">A</span>A</button>

      <div class="flex flex-row items-center gap-1">
        <span class="mdi mdi-lock text-gray-400"></span> <input type="text" placeholder="apple.com" class="w-20 outline-0 focus:w-48 placeholder:text-black">
      </div>

      <button class="text-2xl font-bold"><span class="mdi mdi-refresh"></span></button>
    </div>    

    <div id="topbar_item" class="w-[340px]">
      <ul class="flex flex-row items-center justify-between text-black">
        <li class="text-2xl text-blue-500 py-[14px]">
          <button><span class="mdi mdi-chevron-left"></span></button>
        </li>
        <li class="text-2xl text-blue-500 py-[14px]">
          <button><span class="mdi mdi-export-variant"></span></button>
        </li>
        <li class="text-2xl text-blue-500 py-[14px]">
          <button><span class="mdi mdi-book-open-blank-variant-outline"></span></button>
        </li>
        <li class="text-2xl text-blue-500 py-[14px]">
          <button><span class="mdi mdi-chevron-right"></span></button>
        </li>
      </ul>
    </div>

    <div id="footer" class="w-[134px] h-[5px] rounded-full bg-black mt-[21px]">
      
    </div>
  </div>
</body>
</html>
